<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewgle</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css'>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet"> 
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <body>
        <section class="sectionTitle background-image">
            <div class="container has-text-centered">
                <h1 class="title">Brewgle</h1>
                <h2 class="subtitle">Your Friendly Neighborhood Brewery Finder</h2>
                <h2 class="subtitle">Enter Your Location And Satisfy Your Thirst!</h2>
            </div>
        </section>
        
        <section class="results is-centered mr-3 background-image">      
            <div class="column">
                <form id="searching">
                    <input class=" input is-centered is-medium " type="text" placeholder="City" id="user-input">
                    <input class="button" type="submit" value="Find Brews!" id="submit-button">
                </form>
            </div>
        </section>
        
        <div class="columns">
            <div class="column">
                <section class="section background-image">
                    <div class="container">
                        <h1 class="title">List of Breweries</h1>
                        <table id="top" style="width:100%;height:700px;">
                        </table>
                    </div>
                </section>
            </div>
            <div class="column is-two-thirds">
                <div class="column background-image" >
                    <section class="section">
                        <h1 class="title">Where's the Beer?</h1>
                    </section>
                    <div id="map" style="width:100%;height:1200px;">
                    </div> 
                </div>
        </div>
        
    </body>       
       
<!-- Our Script File -->
<script type="text/javascript" src="script.js"></script>
<!-- GMaps API -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-advEZHzPU9oDy_THa6VyYKawF7ndVtQ&callback=initMap"></script>
</body>
</html>
